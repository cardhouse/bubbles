<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/booking-1.css">
        <link rel="stylesheet" href="css/simple-slideshow-styles.css">
        <link rel="stylesheet" href="vendor/FlipClock/compiled/flipclock.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/better-simple-slideshow.js"></script>

        
    </head>
    <body>

    <div class="primaryContainer clearfix">
        <div class="navbar clearfix">
            <div class="pull-left">
                <img class="bps-logo" src="img/bps-web_logo.png" />
            </div>
            <div class="pull-right">
                <p class="user-info">
                    <span>
                        SIGN UP
                    </span>
                    &nbsp | &nbsp
                    <span>
                        LOG IN
                    </span>
                </p>
            </div>
        </div>
        <div class="hero-cta clearfix" id="book1-hero">
        </div>
        <div class="ltblu-div clearfix">
        </div>
        <div class="stripe-div clearfix">
            <h2 class="center">Have You Groomed w/ Us Before?</h2>
        </div>
        <div class="ltpink-div clearfix">
            <a href="#" class="btn secondBtn">YES</a>
            <a href="#" class="btn secondBtn">NO</a>
        </div>
        <div class="breath center" id="dkpink-div" class="clearfix">
            <form class="form-wrap" action="#">
                <!--  Input Form -->
                <input class="form-input clearfix" id="dog_name" type="text" placeholder="Enter Your Dog's Name" />
                <input class="form-input clearfix" id="dog_breed" type="text" placeholder="Enter Your Dog's Breed" />
                <select class="form-input clearfix" name="dog_size" id="dog_size">
                    <option value="sm">Small (1 - 20 lbs)</option>
                    <option value="med">Medium (21 - 45 lbs)</option>
                    <option value="lg">Large (46 - 80 lbs)</option>
                    <option value="xl">X-Large (81 lbs - Horse)</option>
                </select>
                <input class="form-btn clearfix" type="submit" value="Continue"/>
                </div>
                or
                <a href="#">Sign In</a>
            </form>
        </div>
        <div id="foot" class="clearfix">
            <p id="copyright">
            Copyright 2015. Bubbles Pet Salon, LLC. All Rights Reserved.
            </p>
            <p id="designer">
            Designd by IN&#x3a;DEEP Arts
            </p>
        </div>
